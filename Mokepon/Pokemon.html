<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>        
        <section id="selection-mascota">
            <h1 class="titulo"> MOKEPON! 🔥💧🌪️</h1>
            <h2 class="subtitulo">Elige tu mascota</h2>
            <div id="contenedorTarjetas" class="tarjetas">              
            </div>
            <button id="mascota">Seleccionar</button>
        </section>
        <section id="seccion-batalla">
            <h1 class="titulo"> MOKEPON! 🔥💧🌪️</h1>
            <h2 class="subtitulo">Elige tu ataque</h2>
            <div id="contenedorTarjetasAtaques" class="tarjetas">
            </div>
            <div id="mensajes">                           
                <p id="resultado-batalla">Mucha suerte</p>                
                <section id="seccionR">
                    <button class="botonR" id="reinicio">Reiniciar juego</button>
                </section>
            </div>
            <div class="tablas">
                <div class="subtablas">
                    <p><span id="tu-vida">3</span>❤️</p>
                    <p id="mascota-seleccionada"></p>
                    <div id="ataque-jugador"></div>
                </div>
                <div class="subtablas">
                    <p><span id="su-vida">3</span>❤️</p>
                    <p id="mascota-rival"></p>
                    <div id="ataque-pc"></div>
                </div>
            </div>
        </section> 
        <script src="./js/codigo.js"></Script>          
    </body>
</html>
